<html>
    <head>
        <title>
            Input elements
        </title>
        <style>
            h1{
                color: crimson;
            font-style: italic;
            }
            
        </style>
    </head>
    <body>
        
        <h1>Yes! I want to subscribe Mag-O-Zine</h1>
        <div>
        <label for="fname">First Name:</label>
        <input type="text" id=fname name=fname>
        <label for="lname">Last Name:</label>
        <input type="text" id=lname name=lname><br/><br/>
    </div> 
    <div>
        <label for="address">Address:</label>
        <input type="text" id=address name=address><br/><br/>
        <label for="city">City</label>
        <input type="text" id=city name=city>
        <label for="state">state</label>
        <input type="text" id=state name=state>
        <label for="zip">Zip</label>
        <input type="text" id=zip name=zip><br/><br/>
    </div> 
    <div>
        <label for="subscription">Subscribe for:</label>
        <input type="radio" id=1y name=subscription value=1year>
        <label for="1y">1 Year($19.95)</label>
        <input type="radio" id=2y name=subscription value=2year>
        <label for="2y">2 year($35.00)</label><br/><br/>
    </div>
    <div>
        <label for="czine">Send me more information about:</label><br/>
        <input type="checkbox" id=czine name=czine value=computer-zine>
        <label for="czine">Computer-zine</label><br/>
        <input type="checkbox" id=fzine name=fzine value=fishing-zine>
        <label for="fzine">Fishing-zine</label><br/>
        <input type="checkbox" id=catzine name=catzine value=cat-o-zine>
        <label for="catzine">Cat-o-zine</label><br/>
    </div>
       
        <button type="submit">submit</button>
        
    </body>
</html>
